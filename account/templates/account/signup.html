{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="signup_content">
  <section class="content bgcolor-1">
    <h2>Sign up</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="input input--nao">
        <input class="input__field input__field--nao" type="text" id="input-1"/>
        <label class="input__label input__label--nao" for="input-1">
          <span class="input__label-content input__label-content--nao">Username</span>
        </label>
        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
          <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
        </svg>
      </div>
      <div class="input input--nao">
        <input class="input__field input__field--nao" type="text" id="input-3" />
        <label class="input__label input__label--nao" for="input-3">
          <span class="input__label-content input__label-content--nao">Nickname</span>
        </label>
        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
          <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
        </svg>
      </div>
      <div class="input input--nao">
        <input class="input__field input__field--nao" type="text" id="input-2" />
        <label class="input__label input__label--nao" for="input-2">
          <span class="input__label-content input__label-content--nao">Password</span>
        </label>
        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
          <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
        </svg>
      </div>
      <div class="input input--nao">
        <input class="input__field input__field--nao" type="text" id="input-3" />
        <label class="input__label input__label--nao" for="input-3">
          <span class="input__label-content input__label-content--nao">Password Confirm</span>
        </label>
        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
          <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
        </svg>
      </div>
      <a href="">
        <button type = "submit" class = "signup_button">
          Sign up
        </button>
      </a>
    </form>
  </section>
</div>
{% endblock %}
