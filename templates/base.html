<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/nicelabel.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/wave_input.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    
    <!-- Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
    <!-- Carousel -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script src="{% static 'js/carousel.js' %}" type='text/javascript'></script>
      
    <!-- Mouse effect -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.min.js'></script>
    <script src="{% static 'js/mouseeffect.js'%}"></script>
    
    <!-- Input effect -->
    <script src="{% static 'js/inputeffect.js'%}" type='text/javascript'></script>
    
    <!-- 영화 추천을 위한 current user -->
    <script>
        {% if user.is_authenticated %}
            const current_user = {{ user.id }}
        {% else %}
            const current_user = 2
        {% endif %}
    </script>
      
    <title>The Movei Database (TMDb)</title>
  </head>
  <body>
    <div class="page_wrap">
      <header class="normal regular">
        {% include 'nav.html' %}
      </header>
      <main id="main">
        {% block body %}

        {% endblock %}
      </main>
    </div>
    <div>
      {% include 'footer.html' %}
    </div>
    <script src="{% static 'js/typeeffect.js' %}" type='text/javascript'></script>
    <script>
      POWERMODE.colorful = true;
      document.body.addEventListener('input', POWERMODE);
    </script>
  </body>
</html>
